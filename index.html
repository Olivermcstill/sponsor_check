<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check UK Skilled Worker Sponsor Licence</title>

  <meta name="description"
    content="Instantly check whether an employer is licensed to sponsor Skilled Worker visas in the UK using the official Home Office register." />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
    }
    .yes { color: green; }
    .no { color: red; }
    .meta {
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
    .loading {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Check UK Skilled Worker Sponsor Licence</h1>

    <p>Enter an employer name to see if they are licensed to sponsor Skilled Worker visas.</p>

    <input id="search" placeholder="e.g. Deloitte, NHS Trust, Amazon UK" />

    <div id="loading" class="loading">Loading employer data...</div>
    <div id="result" class="result"></div>

    <div class="meta">
      Data source: UK Home Office register of licensed sponsors<br>
      Last updated: 18 December 2025
    </div>
  </div>

  <!-- Load Fuse.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>

  <script>
    let fuse;

    // Debounce helper to limit search frequency
    function debounce(fn, delay) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), delay);
      }
    }

    // Load JSON
    fetch("ukvi_workers_employers.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("loading").style.display = "none";

        // Prepare Fuse.js options
        const options = {
          keys: ["normalized_name", "aliases", "acronym"],
          includeScore: true,
          threshold: 0.4, // Adjust sensitivity: lower = stricter
          ignoreLocation: true,
          minMatchCharLength: 2
        };

        fuse = new Fuse(data, options);
      })
      .catch(err => {
        document.getElementById("loading").textContent = "Failed to load employer data.";
        console.error(err);
      });

    const input = document.getElementById("search");
    const resultDiv = document.getElementById("result");

    input.addEventListener("input", debounce(() => {
      const query = input.value.trim();
      if (!query || !fuse) {
        resultDiv.innerHTML = "";
        return;
      }

      const matches = fuse.search(query);

      if (matches.length === 0) {
        resultDiv.innerHTML = "<span class='no'>❌ Not found on the official register</span>";
      } else {
        // Show top match
        const top = matches[0].item;
        resultDiv.innerHTML = `✅ Licensed sponsor: <strong>${top.canonical_name}</strong>`;
      }

    }, 200));
  </script>
</body>
</html>
